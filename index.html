<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- 导入页面的基本样式 -->
  <link rel="stylesheet" href="./css/search.css" />
  <!-- 导入 jQuery -->
  <script src="./lib/jquery.js"></script>
  <script src="./lib/template-web.js"></script>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <img src="./images/taobao_logo.png" alt="" class="logo" />

    <div class="box">
      <!-- tab 栏 -->
      <div class="tabs">
        <div class="tab-active">宝贝</div>
        <div>店铺</div>
      </div>
      <!-- 搜索区域（搜索框和搜索按钮） -->
      <div class="search-box">
        <input type="text" id="ipt" class="ipt" placeholder="请输入要搜索的内容" /><button class="btnSearch">
          搜索
        </button>
      </div>

      <!-- 搜索建议列表 -->
      <div id="suggest-list">
        <!-- 内容 -->
      </div>

    </div>
  </div>

  <!--列表模板结构 -->
  <script type="text/html" id="tpl-suggestList">
    {{each result}}
  <!--搜索建议项-->
      <div class="suggest-item">{{$value[0]}}</div>
    {{/each}}
  </script>

  <script>
    $(function () {
      // 1.保存延时器
      let timer = null;
      // 定义全局缓存对象
      var cacheObj = {}
      //2.定义防抖的函数
      function debounceSearch(kw) {
        timer = setTimeout(function () {
          getSuggestList(kw)
        }, 500)
      }
      

      $('#ipt').on('keyup', function () {
        clearTimeout(timer)
        // buound(this.value.timer())
        let keywords = $(this).val().trim()
        if (keywords.length <= 0) {
          return $('#suggest-list').empty().hide()
        }
        // 先判断缓存中是否有数据
        if (cacheObj[keywords]) {
          return renderSuggestList(cacheObj[keywords])
        }
        // // getSuggestList(keywords)
        debounceSearch(keywords)
      })
      // 异步获取对象
      function getSuggestList(kw) {
        $.ajax({
          url: 'https://suggest.taobao.com/sug?q=' + kw,
          dataType: 'jsonp',
          success: function (res) {
            renderSuggestList(res)
          }
        })
      }
      // 渲染UI结构
      function renderSuggestList(res) {
        if (res.result.length <= 0) return $('#suggest-list').empty().hide()
        let htmlStr = template('tpl-suggestList', res)
        $('#suggest-list').html(htmlStr).show()

        //1.获取用户输入内容做键 
        let k = $('#ipt').val().trim()
        //2.需要将数据作为值
        cacheObj[k] = res;
      }
    })
  </script>
</body>

</html>
